<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            display: flex;
            min-height: 550px;
        }
        
        .illustration {
            background: linear-gradient(to bottom right, #6e8efb, #a777e3);
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            text-align: center;
        }
        
        .illustration-content {
            max-width: 300px;
        }
        
        .illustration h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        .illustration p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .illustration img {
            width: 220px;
            margin: 20px 0;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }
        
        .form-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .form-header p {
            color: #777;
            font-size: 16px;
        }
        
        .form-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .toggle-btn {
            padding: 12px 30px;
            background: #f0f0f0;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #777;
            transition: all 0.3s ease;
            outline: none;
            margin: 0 5px;
        }
        
        .toggle-btn.active {
            background: #6e8efb;
            color: white;
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group i {
            position: absolute;
            left: 15px;
            top: 15px;
            color: #777;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #eaeaea;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #6e8efb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.2);
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 15px;
            cursor: pointer;
            color: #777;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .remember {
            display: flex;
            align-items: center;
        }
        
        .remember input {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: #6e8efb;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #6e8efb;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
        }
        
        .btn:hover {
            background: #5a7bf9;
            transform: translateY(-2px);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #eaeaea;
        }
        
        .divider span {
            padding: 0 15px;
            color: #777;
            font-size: 14px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        .social-btn.google { color: #DB4437; }
        .social-btn.facebook { color: #4267B2; }
        .social-btn.twitter { color: #1DA1F2; }
        
        .form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateX(20px);
        }
        
        .form.active {
            opacity: 1;
            pointer-events: all;
            transform: translateX(0);
        }
        
        .signup-form {
            transform: translateX(-20px);
        }
        
        .signup-form.active {
            transform: translateX(0);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-weight: 500;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            border-left: 4px solid #4CAF50;
        }
        
        .notification.error {
            border-left: 4px solid #f44336;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .illustration {
                padding: 30px;
            }
            
            .illustration img {
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <div class="illustration-content">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23ffffff' d='M12,3A9,9 0 0,0 3,12A9,9 0 0,0 12,21A9,9 0 0,0 21,12A9,9 0 0,0 12,3M12,19A7,7 0 0,1 5,12A7,7 0 0,1 12,5A7,7 0 0,1 19,12A7,7 0 0,1 12,19M12.5,11H11V7H12.5V11M12.5,15H11V13H12.5V15M6.94,7.85L6.23,8.56L9.67,12L6.23,15.44L6.94,16.15L10.38,12.73L11,12L10.38,11.27L6.94,7.85M17,18V16H14V15H16V13H14V12H16V11H14V10H17V8H13V18H17Z'/%3E%3C/svg%3E" alt="Authentication">
                <h2>Welcome Back!</h2>
                <p>Sign in to access your personalized dashboard and manage your account settings.</p>
            </div>
        </div>
        
        <div class="form-container">
            <div class="form-toggle">
                <button class="toggle-btn active" id="loginBtn">Sign In</button>
                <button class="toggle-btn" id="registerBtn">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="form active">
                <div class="form-header">
                    <h2>Sign In to Your Account</h2>
                    <p>Enter your credentials to access your account</p>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="loginEmail" class="form-control" placeholder="Email Address" required>
                </div>
                
                <div class="form-group">
                    <div class="password-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('loginPassword')"></i>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn">Sign In</button>
                
                <div class="divider">
                    <span>Or continue with</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="social-btn twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                </div>
            </form>
            
            <!-- Registration Form -->
            <form id="registerForm" class="form signup-form">
                <div class="form-header">
                    <h2>Create New Account</h2>
                    <p>Join us today and start your journey</p>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="regName" class="form-control" placeholder="Full Name" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="regEmail" class="form-control" placeholder="Email Address" required>
                </div>
                
                <div class="form-group">
                    <div class="password-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="regPassword" class="form-control" placeholder="Password" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('regPassword')"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="password-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="regConfirmPassword" class="form-control" placeholder="Confirm Password" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('regConfirmPassword')"></i>
                    </div>
                </div>
                
                <div class="remember">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                
                <button type="submit" class="btn" style="margin-top: 20px">Sign Up</button>
                
                <div class="divider">
                    <span>Or sign up with</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="social-btn twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>

    <script>
        // Toggle between forms
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        
        registerBtn.addEventListener('click', () => {
            loginBtn.classList.remove('active');
            registerBtn.classList.add('active');
            loginForm.classList.remove('active');
            setTimeout(() => registerForm.classList.add('active'), 300);
        });
        
        loginBtn.addEventListener('click', () => {
            registerBtn.classList.remove('active');
            loginBtn.classList.add('active');
            registerForm.classList.remove('active');
            setTimeout(() => loginForm.classList.add('active'), 300);
        });
        
        // Password visibility toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Show notification
        function showNotification(message, isSuccess) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${isSuccess ? 'success' : 'error'} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Registration form submission
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            
            // Simple validation
            if (password !== confirmPassword) {
                showNotification("Passwords do not match!", false);
                return;
            }
            
            if (password.length < 6) {
                showNotification("Password must be at least 6 characters long!", false);
                return;
            }
            
            // Check if user already exists
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const existingUser = users.find(user => user.email === email);
            
            if (existingUser) {
                showNotification("An account with this email already exists!", false);
                return;
            }
            
            // Save user to localStorage
            users.push({ name, email, password });
            localStorage.setItem('users', JSON.stringify(users));
            
            showNotification("Account created successfully! You can now sign in.", true);
            
            // Clear form
            registerForm.reset();
            
            // Switch to login form
            loginBtn.click();
        });
        
        // Login form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                showNotification(`Welcome back, ${user.name}!`, true);
                
                // Remember user if checkbox is checked
                if (document.getElementById('rememberMe').checked) {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                }
                
                // Clear form
                loginForm.reset();
                
                // Simulate successful login
                setTimeout(() => {
                    document.body.innerHTML = `
                        <div style="text-align: center; padding: 50px; color: white;">
                            <h1 style="font-size: 2.5rem; margin-bottom: 20px;">Welcome, ${user.name}!</h1>
                            <p style="font-size: 1.2rem; max-width: 600px; margin: 0 auto 30px;">
                                You have successfully signed in to your account.
                            </p>
                            <button onclick="location.reload()" style="
                                padding: 12px 30px;
                                background: white;
                                border: none;
                                border-radius: 30px;
                                color: #6e8efb;
                                font-size: 1rem;
                                font-weight: 600;
                                cursor: pointer;
                                transition: all 0.3s;
                            ">
                                Sign Out
                            </button>
                        </div>
                    `;
                }, 1000);
            } else {
                showNotification("Invalid email or password. Please try again.", false);
            }
        });
        
        // Check for remembered user
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                document.getElementById('loginEmail').value = currentUser.email;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
</body>
</html>
